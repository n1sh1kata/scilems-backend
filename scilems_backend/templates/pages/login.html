{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md mt-10">
  <h1 class="text-3xl font-bold text-blue-700 mb-6 text-center">Login to Your Account</h1>

  {% if errors %}
    <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-100" role="alert">
      {{ errors.detail }}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}" class="space-y-4">
    {% csrf_token %}
    <div>
      <label for="username" class="block mb-2 text-sm font-medium text-gray-900">Username</label>
      <input type="text" name="username" id="username" value="{{ form_data.username }}" required 
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
    </div>
    <div>
      <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Password</label>
      <input type="password" name="password" id="password" value="{{ form_data.password }}" required 
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5">
    </div>
    <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none 
            focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
      Login
    </button>
  </form>
</div>
{% endblock %}
