{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
<main class="container min-h-screen py-16 px-6">
    <section class="text-center">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h1 class="text-4xl font-extrabold text-blue-600 mb-4">Welcome to Scilems</h1>
            <p class="text-gray-700 text-lg mb-2">Gordon Heights National High School</p>
            <p class="text-gray-700 text-md mb-6">Science Laboratory Equipment Management System</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'register' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transition">Get Started</a>
                <a href="{% url 'login' %}" class="bg-gray-600 text-white px-6 py-3 rounded-lg shadow hover:bg-gray-700 transition">Login</a>
            </div>
        </div>
    </section>
</main>

<script>
    // Toggle mobile menu
    document.getElementById('menu-toggle').addEventListener('click', function () {
        const menu = document.getElementById('mobile-menu');
        menu.classList.toggle('hidden');
    });
</script>
{% endblock %}
